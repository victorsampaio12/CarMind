<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}CarMind-Menu{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base_menu.css') }}">
        <meta name="csrf-token" content="{{ csrf_token() }}">
        {% block extra_css %}{% endblock %}
    </head>
    <body>

        <header class="topbar">
            <div class="topbar-left">
                <a href="{{ url_for('start') }}">
                    <img src="{{ url_for('static', filename='imagens/back_white.png') }}" alt="Back" class="back">
                </a>
                <img src="{{ url_for('static', filename='imagens/logo_menu.png') }}" alt="Logo" class="logo">
            </div>

            <div class="topbar-right">
                <img src="{{ url_for('static', filename='imagens/add_garage.png') }}" alt="Add" class="add" id="btnAddGarage">
                <a href="{{ url_for('user.perfil') }}">
                    <img src="{{ url_for('static', filename='imagens/user.png') }}" alt="User" class="user">
                 </a>
            </div>

        </header>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
        
        {% block extra_js %}{% endblock %}
    </body>
</html>
